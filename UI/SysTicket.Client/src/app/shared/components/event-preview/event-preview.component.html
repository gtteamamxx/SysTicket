<div class="event-preview-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ title }}</mat-card-title>
            <mat-card-subtitle> {{ dateFrom | date }} - {{ dateFrom | date }} </mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image
             (click)="seeDetails.emit()"
             [src]="img">

        <mat-card-actions>
            <button mat-button
                    (click)="seeDetails.emit()">
                Zobacz szczegóły
            </button>
            <button mat-button>Zarezerwuj</button>
        </mat-card-actions>
    </mat-card>
</div>
