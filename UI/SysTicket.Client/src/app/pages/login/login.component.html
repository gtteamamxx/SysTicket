<div class="login-container">
    <form [formGroup]="loginForm">
        <mat-card class="login-form-container">
            <mat-card-title>Zaloguj się</mat-card-title>

            <mat-card-content>
                <mat-form-field floatLabel="always">
                    <mat-label>Login</mat-label>
                    <input matInput
                           formControlName="login"
                           placeholder="Wpisz swój login">

                    <mat-error>
                        Login jest wymagany
                    </mat-error>
                </mat-form-field>

                <mat-form-field floatLabel="always">
                    <mat-label>Hasło</mat-label>
                    <input matInput
                           type="password"
                           formControlName="password"
                           placeholder="Wpisz swoje hasło">

                    <mat-error>
                        Hasło jest wymagane
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button
                        class="login-button"
                        (click)="login()">
                    <mat-icon>
                        login
                    </mat-icon>
                    Zaloguj
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
