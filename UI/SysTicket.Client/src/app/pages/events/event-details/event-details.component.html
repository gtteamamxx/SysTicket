<div class="event-details-container">
    <mat-card *ngIf="(event$ | async) as event">
        <mat-card-header>
            <mat-card-title>{{ event.title }}</mat-card-title>
            <mat-card-subtitle> {{ event.dateFrom | date }} - {{ event.dateFrom | date }} </mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image
             [src]="event.headerImgBase64">

        <div class="body-container"
             [innerHTML]="event.body">
        </div>

        <mat-card-actions>
            <button mat-button
                    (click)="onReserveSeatsClick()">Zarezerwuj bilety [{{ reservedSeatCount$ | async }} / {{ totalSeatCount$ | async }}] </button>
        </mat-card-actions>
    </mat-card>
</div>
